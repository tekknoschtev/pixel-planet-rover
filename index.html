<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rover Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container"></div>
    
    <div id="ui">
        <button onclick="showPlanetModal()" class="pixel-button">Change Planet</button>
    </div>
    
    <!-- Toast Notifications -->
    <div id="toastContainer"></div>

    <!-- Planet Selection Modal -->
    <div id="planetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Planet</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-tabs">
                    <button class="tab-button active" onclick="showPlanetTab('preset')">Preset Planets</button>
                    <button class="tab-button" onclick="showPlanetTab('generator')">Planet Generator</button>
                    <button class="tab-button" onclick="showPlanetTab('generated')">Generated Planets</button>
                </div>
                
                <div id="presetTab" class="tab-content active">
                    <div id="planetGrid" class="planet-grid">
                        <!-- Planet options will be populated here -->
                    </div>
                </div>
                
                <div id="generatorTab" class="tab-content">
                    <div class="generator-content">
                        <div class="generator-section">
                            <h3>Planet Generator</h3>
                            <p>Create a unique procedural planet with customizable parameters</p>
                        </div>
                        
                        <div class="generator-controls">
                            <div class="control-group">
                                <label>Base Biome:</label>
                                <select id="baseBiome">
                                    <option value="">Random</option>
                                    <option value="mars">Mars-like</option>
                                    <option value="moon">Moon-like</option>
                                    <option value="ice">Ice World</option>
                                    <option value="volcanic">Volcanic</option>
                                    <option value="desert">Desert</option>
                                </select>
                            </div>
                            
                            <div class="control-group">
                                <label>Planet Name:</label>
                                <input type="text" id="planetName" placeholder="Auto-generated">
                            </div>
                            
                            <div class="control-group">
                                <label>Seed (for sharing):</label>
                                <input type="text" id="planetSeed" placeholder="Random">
                            </div>
                            
                            <div class="control-group">
                                <label>Import Planet:</label>
                                <input type="text" id="importData" placeholder="Paste planet export data here">
                                <button class="btn btn-secondary" onclick="importPlanet()" style="margin-top: 5px;">Import Planet</button>
                            </div>
                            
                            <div class="biome-mixing-section">
                                <div class="control-group">
                                    <label>
                                        <input type="checkbox" id="enableBiomeMixing"> Enable Biome Mixing
                                    </label>
                                </div>
                                
                                <div id="biomeMixingControls" class="biome-mixing-controls" style="display: none;">
                                    <div class="control-group">
                                        <label>Mixing Preset:</label>
                                        <select id="biomeMixingPreset">
                                            <option value="">Custom</option>
                                            <option value="frozen-desert">Frozen Desert</option>
                                            <option value="volcanic-moon">Volcanic Moon</option>
                                            <option value="icy-mars">Icy Mars</option>
                                            <option value="martian-volcanic">Martian Volcanic</option>
                                            <option value="frozen-wasteland">Frozen Wasteland</option>
                                            <option value="desert-volcanic">Desert Volcanic</option>
                                            <option value="triple-mix">Triple Mix</option>
                                        </select>
                                    </div>
                                    
                                    <div class="biome-sliders">
                                        <div class="slider-group">
                                            <label>Mars Influence: <span id="marsValue">0.0</span></label>
                                            <input type="range" id="marsSlider" min="0" max="1" step="0.1" value="0">
                                        </div>
                                        
                                        <div class="slider-group">
                                            <label>Moon Influence: <span id="moonValue">0.0</span></label>
                                            <input type="range" id="moonSlider" min="0" max="1" step="0.1" value="0">
                                        </div>
                                        
                                        <div class="slider-group">
                                            <label>Ice Influence: <span id="iceValue">0.0</span></label>
                                            <input type="range" id="iceSlider" min="0" max="1" step="0.1" value="0">
                                        </div>
                                        
                                        <div class="slider-group">
                                            <label>Volcanic Influence: <span id="volcanicValue">0.0</span></label>
                                            <input type="range" id="volcanicSlider" min="0" max="1" step="0.1" value="0">
                                        </div>
                                        
                                        <div class="slider-group">
                                            <label>Desert Influence: <span id="desertValue">0.0</span></label>
                                            <input type="range" id="desertSlider" min="0" max="1" step="0.1" value="0">
                                        </div>
                                    </div>
                                    
                                    <div class="biome-info">
                                        <small>Total Influence: <span id="totalInfluence">0.0</span> (will be normalized)</small>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="parameter-sliders">
                                <div class="slider-group">
                                    <label>Planet Size: <span id="radiusValue">80</span></label>
                                    <input type="range" id="radiusSlider" min="40" max="500" value="80">
                                </div>
                                
                                <div class="slider-group">
                                    <label>Terrain Roughness: <span id="roughnessValue">0.5</span></label>
                                    <input type="range" id="roughnessSlider" min="0.1" max="1.0" step="0.1" value="0.5">
                                </div>
                                
                                <div class="slider-group">
                                    <label>Height Variation: <span id="heightValue">5</span></label>
                                    <input type="range" id="heightSlider" min="1" max="15" value="5">
                                </div>
                                
                                <div class="slider-group">
                                    <label>Crater Density: <span id="craterValue">0.4</span></label>
                                    <input type="range" id="craterSlider" min="0.0" max="1.0" step="0.1" value="0.4">
                                </div>
                                
                                <div class="slider-group">
                                    <label>Mountain Density: <span id="mountainValue">0.3</span></label>
                                    <input type="range" id="mountainSlider" min="0.0" max="1.0" step="0.1" value="0.3">
                                </div>
                            </div>
                        </div>
                        
                        <div class="generator-buttons">
                            <button class="btn btn-secondary" onclick="randomizeGeneratorParams()">Randomize All</button>
                            <button class="btn btn-primary" onclick="generateAndVisitPlanet()">Generate & Visit Planet</button>
                        </div>
                    </div>
                </div>
                
                <div id="generatedTab" class="tab-content">
                    <div id="generatedPlanetsList">
                        <!-- Generated planets will be populated here -->
                    </div>
                    <div class="generated-buttons">
                        <button class="btn btn-secondary" onclick="clearGeneratedPlanets()">Clear All Generated</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Configuration modules (loaded first, no dependencies) -->
    <script src="js/config/PhysicsConfig.js"></script>
    <script src="js/config/RenderingConfig.js"></script>
    <script src="js/config/TerrainConfig.js"></script>
    <script src="js/config/GameConfig.js"></script>

    <!-- Utility modules (no dependencies) -->
    <script src="js/utils/RNGUtils.js"></script>
    <script src="js/utils/ColorUtils.js"></script>
    <script src="js/utils/ErrorHandler.js"></script>
    <script src="js/utils/ValidationUtils.js"></script>
    <script src="js/utils/SpatialHashGrid.js"></script>
    <script src="js/utils/TerrainHeightCache.js"></script>
    <script src="js/utils/MemoryProfiler.js"></script>

    <!-- Dependency injection infrastructure -->
    <script src="js/core/DependencyContainer.js"></script>
    <script src="js/core/ServiceBootstrapper.js"></script>

    <!-- Core systems -->
    <script src="js/planetTypes.js"></script>
    <script src="js/planetGenerator.js"></script>
    <script src="js/planetObjects.js"></script>

    <!-- Modular game systems -->
    <script src="js/terrain/TerrainGenerator.js"></script>
    <script src="js/physics/RoverPhysics.js"></script>
    <script src="js/particles/ParticleSystem.js"></script>
    <script src="js/rendering/RenderingEngine.js"></script>
    <script src="js/biomes/BiomeManager.js"></script>
    <script src="js/ui/ToastManager.js"></script>
    <script src="js/ui/ModalManager.js"></script>
    <script src="js/input/MobileInputHandler.js"></script>
    <script src="js/core/GameEngine.js"></script>

    <!-- Main game orchestration with DI -->
    <script src="js/game.js"></script>
</body>
</html>
